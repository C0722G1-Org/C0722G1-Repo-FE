
        <form [formGroup]="formDataFormUpdate" (ngSubmit)="updateDataForm(id)">

  <div class="row m-0">
    <div class=" d-flex justify-content-center align-items-center mt-2 mb-2 " >
      <div class="boxed shadow h-100" style="align-content: center" >
        <div class="mb-2 row">
          <div class="d-flex align-items-center mb-2">
            <a class="btn text-center" href="#"><i class="fa-solid fa-arrow-left"></i> Quay lại</a>
          </div>
          <div class="mb-2 row">
            <fieldset>
              <legend>
                <div class="mt-0 text-center">
                  <h1>Chỉnh sửa biểu mẫu</h1>
                </div>
                <br>
              </legend>
            </fieldset>
          </div>
        </div>

        <div class="mb-2 row">
          <div class="d-flex align-items-center mb-2">
            <div class="col-4">
              <label for="content" class="form-label ms-2" style="margin-bottom: 40px">Nội Dung<span style="color: red">(*)</span>:</label>
            </div>
            <div class="col-8">
              <textarea id="content" type="text" class="form-control" formControlName="contentDataForm"  rows="4" cols="50" ></textarea>
              <br><br>

            </div>
          </div>
        </div>
        <div class="mb-2 row">
          <div class="d-flex align-items-center mb-2">
            <div class="col-4">
              <label for="url" class="form-label ms-2">Tập tin văn bản<span style="color: red">(*)</span>:</label>
            </div>
            <div class="col-6">
              <input id="url" type="file" class="form-control-file" (change)="showPreview($event)" formControlName="urlDataForm" >
            </div>
            <div>
              <i class="fa-solid fa-file fa-2x" style="margin: 10px"></i>
            </div>

          </div>
        </div>

        <div class="mb-2">
            <span style="font-size: 15px" class="fst-italic">
              Trường có dấu <span style="color: red"> (*)</span> là bắt
              buộc,không được bỏ trống
            </span>
        </div>

        <div class="d-flex mt-3 mb-2 w-100">
          <button [disabled]="formDataFormUpdate.invalid" type="submit" style="margin-right: 5px ;height: 20%;width: 20%"
                  class="btn btn-primary d-flex justify-content-center" >
            <p>Chỉnh sửa</p>
          </button>
          <button type="button" style="margin-right: 5px;height: 20%;width: 20%"
                  class="btn btn-outline btn-outline-primary ms-auto d-flex justify-content-center">
            <p>Nhập lại</p>
          </button>
          <button type="button" style="margin-right: 5px;height: 20%;width: 20%" class="btn btn-outline btn-outline-danger ms-auto d-flex justify-content-center">
            <p>Hủy</p>
          </button>
        </div>
      </div>
    </div>
  </div>

        </form>
