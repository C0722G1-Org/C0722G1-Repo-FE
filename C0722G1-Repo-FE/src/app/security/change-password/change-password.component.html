<form [formGroup]="updateForm" (ngSubmit)="changePassword()" novalidate>
  <div class="d-flex justify-content-center align-items-center m-0 mb-2">
    <div class="boxed shadow h-100 mt-5 ">
      <fieldset>
        <legend>
          <div>
            <div style="margin-left: 15px; margin-top: 15px">
              <a href="#" type="button"><i class="fa-solid fa-arrow-left"></i></a>
              <h1 class="text-center">Thay đổi mật khẩu</h1>
            </div>
          </div>
        </legend>
      </fieldset>
      <div class="mt-5">
        <div class="mb-2 row" >
          <div class="d-flex align-items-center mb-2" >
            <div class="col-2"></div>
            <div class="col-4">
              <label for="password" class="form-label ms-2">Mật khẩu cũ:<span style="color: red">(*)</span></label>
            </div>
            <div class="col-4">
              <input id="password" type="password" class="form-control" required/>
            </div>
            <div class="col-2"></div>

          </div>
        </div>
        <div class="mb-2 row">
          <div class="d-flex align-items-center mb-2">
            <div class="col-2"></div>
            <div class="col-4">
              <label for="password_new" class="form-label ms-2">Mật khẩu mới: <span style="color: red">(*)</span></label>
            </div>
            <div class="col-4">
              <input id="password_new" type="password" class="form-control" required/>
            </div>
            <div class="col-2"></div>

          </div>
        </div>
        <div class="mb-2 row">
          <div class="d-flex align-items-center mb-2">
            <div class="col-2"></div>
            <div class="col-4">
              <label for="confirm" class="form-label ms-2">Nhập lại mật khẩu mới: <span style="color: red">(*)</span></label>
            </div>
            <div class="col-4">
              <input id="confirm" type="password" class="form-control" required/>
            </div>
            <div class="col-2"></div>

          </div>
        </div>
      </div>
      <div class="d-flex justify-content-center" style="margin-bottom: 15px">
        <input style="margin-left: 15px" type="reset" class="btn btn-secondary" value="Nhập lại">
        <button type="submit" style="margin-left: 15px" class="btn btn-primary" [disabled]="!updateForm.valid">Xác nhận</button>
      </div>
    </div>
  </div>
</form>
