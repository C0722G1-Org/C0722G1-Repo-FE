<div class="row m-0">
  <div class="col-lg-3"></div>
  <div class="col-lg-6">
    <div class="row rounded-3 mt-5" >
      <div class="col-lg-2"></div>
      <div class="col-lg-8 mb-5">
        <br>
        <div class="row container">
          <div class="col-lg-2"></div>
          <div class="col-lg-8">
            <br>
            <h5>Xin chào bạn</h5>
            <h3>Đăng nhập để tiếp tục</h3>
            <br>
            <form [formGroup]="signInForm" (ngSubmit)="login()">
              <!-- username input -->
              <div class="form-outline mb-4">
                <label class="form-label" for="username">Tên tài khoản<small> *</small></label>
                <input type="email" id="username" class="form-control" formControlName="username"/>
                <div class="text-danger"
                     *ngIf="signInForm.controls.username.invalid && signInForm.controls.username.touched else elseBlock">
                  <span *ngIf="signInForm.controls.username.hasError('required')">Tên tài khoản không được để trống.</span>
                  <span *ngIf="signInForm.controls.username.hasError('minlength')">Tên tài khoản Không nhỏ hơn 3 ký tự.</span>
                </div>
                <ng-template #elseBlock><br></ng-template>
              </div>

              <!-- Password input -->
              <div class="form-outline mb-4">
                <label class="form-label" for="password">Mật Khẩu<small> *</small></label>
                <input type="password" id="password" class="form-control" formControlName="password"/>
                <div class="text-danger"
                     *ngIf="signInForm.controls.password.invalid && signInForm.controls.password.touched else elseBlock">
                  <span *ngIf="signInForm.controls.password.hasError('required')">Mật khẩu không được để trống.</span>
                  <span *ngIf="signInForm.controls.password.hasError('minlength')">Mật khẩu Không nhỏ hơn 5 ký tự.</span>
                </div>
                <ng-template #elseBlock><br></ng-template>
              </div>

              <!-- 2 column grid layout for inline styling -->
              <div class="row mb-4">
                <div class="col d-flex justify-content-center">
                  <!-- Checkbox -->
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="rememberMe" formControlName="rememberMe"  />
                    <label class="form-check-label" for="rememberMe">Nhớ mật khẩu </label>
                  </div>
                </div>

                <div class="col">
                  <!-- Simple link -->
                  <a class="me-5 "  href="#!">Quên mật khẩu?</a>
                </div>
              </div>

              <!-- Submit button -->
              <div class="row align-items-center me-1 ms-1">
                <button [disabled]="signInForm.invalid" type="submit" class="btn btn-primary btn-block mb-4 " >Đăng nhập</button>
              </div>

              <!-- Register buttons -->
              <div class="text-center">
                <p>Chưa có tài khoản? <a href="#!">Đăng ký</a></p>
              </div>
            </form>
          </div>
          <div class="col-lg-2"></div>

        </div>
      </div>
      <div class="col-lg-2"></div>
    </div>
  </div>
  <div class="col-lg-3"></div>
</div>
