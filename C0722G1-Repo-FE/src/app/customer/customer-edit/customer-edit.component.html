<div class="container-fluid">
  <div class="row m-0">
    <div class="col-lg-2"></div>
    <div class="col-lg-8">
      <div class="row">
        <div class="col-1"></div>
        <div class="col-10" style="margin-left: 2rem">
          <div class="boxed shadow h-200 mt-5 ">
            <fieldset>
              <legend>
                <div>
                  <div style="margin-left: 15px; margin-top: 15px">
<!--                    <a href="#" type="button"><i class="fa-solid fa-arrow-left"></i></a>-->
                    <h1 class="text-center">Chỉnh sửa thông tin</h1>
                  </div>
                </div>
              </legend>
            </fieldset>
            <form [formGroup]="editForm" (ngSubmit)="updateCustomer()">
              <div class="mt-5">
                <div class="mb-2">
                  <div class="d-flex align-items-center mb-2">
                    <div class="col-4">
                      <input hidden type="text" class="form-control" formControlName="idCustomer"/>
                      <label for="codeCustomer" class="form-label ms-2">Mã người dùng:</label>
                    </div>
                    <div class="col-8">
                      <input style="height: 40px" id="codeCustomer" type="text" class="form-control"
                             formControlName="codeCustomer"
                             readonly/>
                    </div>
                  </div>
                </div>
                <div class="mb-2 row">
                  <div class="d-flex align-items-center mb-2">
                    <div class="col-4">
                      <label for="nameCustomer" class="form-label ms-2">Họ và tên: <span
                        style="color: red">(*)</span>:</label>
                    </div>
                    <div class="col-8">
                      <input id="nameCustomer" type="text" class="form-control" formControlName="nameCustomer"
                             required/>
                    </div>
                  </div>
                </div>
                <div class="mb-2 row">
                  <div class="d-flex align-items-center mb-2">
                    <div class="col-4">
                      <label for="phone1" class="form-label ms-2">Di động 1: <span
                        style="color: red">(*)</span>:</label>
                    </div>
                    <div class="col-8">
                      <input id="phone1" type="text" class="form-control" formControlName="phoneCustomer1" required/>
                    </div>
                  </div>
                </div>
                <div class="mb-2 row">
                  <div class="d-flex align-items-center mb-2">
                    <div class="col-4">
                      <label for="phone2" class="form-label ms-2">Di động 2:</label>
                    </div>
                    <div class="col-8">
                      <input id="phone2" type="text" class="form-control" formControlName="phoneCustomer2"/>
                    </div>
                  </div>
                </div>
                <div class="mb-2 row">
                  <div class="d-flex align-items-center mb-2">
                    <div class="col-4">
                      <label for="idCardCustomer" class="form-label ms-2">Số CCCD<span
                        style="color: red">(*)</span>:</label>
                    </div>
                    <div class="col-8">
                      <input id="idCardCustomer" type="text" class="form-control" formControlName="idCardCustomer"
                             required/>
                    </div>
                  </div>
                </div>
                <div class="mb-2 row">
                  <div class="d-flex align-items-center mb-2">
                    <div class="col-4">
                      <label for="email" class="form-label ms-2">Email<span
                        style="color: red">(*)</span>:</label>
                    </div>
                    <div class="col-8">
                      <input id="email" type="text" class="form-control" required formControlName="emailCustomer"/>
                    </div>
                  </div>
                </div>
                <div class="mb-2 row">
                  <div class="d-flex align-items-center mb-2">
                    <div class="col-4">
                      <label class="form-label ms-2">Giới tính: <span
                        style="color: red">(*)</span>:</label>
                    </div>
                    <div class="col-8">
                      <label class="form-check-label" for="nam">Nam</label>
                      <input class="form-check-input" type="radio" name="genderCustomer" id="nam" formControlName="genderCustomer" required value="Nam" style="margin-left: 5px">
                      <label class="form-check-label" for="nu" style="margin-left: 30px">Nữ</label>
                      <input class="form-check-input" type="radio" name="genderCustomer" id="nu" formControlName="genderCustomer" value="Nữ" style="margin-left: 5px">

                    </div>
                  </div>
                </div>
                <div class="mb-2 row">
                  <div class="d-flex align-items-center mb-2">
                    <div class="col-4">
                      <label for="dateOfBirth" class="form-label ms-2">Ngày sinh<span
                        style="color: red">(*)</span>:</label>
                    </div>
                    <div class="col-8">
                      <input id="dateOfBirth" type="date" class="form-control" formControlName="dateOfBirth" required/>
                    </div>
                  </div>
                </div>
                <div class="mb-2 row">
                  <div class="d-flex align-items-center mb-2">
                    <div class="col-4">
                      <label for="addressCustomer" class="form-label ms-2">Địa chỉ<span
                        style="color: red">(*)</span>:</label>
                    </div>
                    <div class="col-8">
                      <input id="addressCustomer" type="text" class="form-control" formControlName="addressCustomer"
                             required/>
                    </div>
                  </div>
                </div>
              </div>
              <div class="d-flex justify-content-center" style="margin-bottom: 15px">
                <button type="button" class="btn btn-secondary">Thoát</button>
                <input style="margin-left: 15px" type="submit" class="btn btn-primary" value="Lưu thông tin">
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="col-1"></div>
    </div>
    <div class="col-lg-2">
    </div>
  </div>
</div>
