<div class="row m-0 col-md col-lg col-xl">
  <form>
    <div class="d-flex justify-content-center align-items-center mt-2 mb-2">
      <div class="boxed shadow h-100 ">
        <fieldset>
          <legend>
            <div>
              <div style="margin-left: 15px; margin-top: 15px">
                <a href="#" type="button"><i class="fa-solid fa-arrow-left"></i></a>
                <span style="font-size: 35px; margin-left: 180px"  >Chỉnh sửa Nhân viên</span>
              </div>
            </div>
          </legend>
        </fieldset>
        <div style="margin-top: 15px">
          <div class="mb-2">
            <div class="d-flex align-items-center mb-2">
              <div class="col-4">
                <label for="code" class="form-label ms-2">Mã nhân viên<span style="color: red">(*)</span>:</label>
              </div>
              <div class="col-8">
                <input id="code" type="text" class="form-control" placeholder="NV-XXXX (X: số nguyên dương)" readonly/>
              </div>
            </div>
          </div>
          <div class="mb-2">
            <div class="d-flex align-items-center mb-2">
              <div class="col-4">
                <label for="name" class="form-label ms-2">Tên nhân viên<span style="color: red">(*)</span>:</label>
              </div>
              <div class="col-8">
                <input id="name" type="text" class="form-control" placeholder="Nhập tên nhân viên.."/>
              </div>
            </div>
          </div>
          <div class="mb-2">
            <div class="d-flex align-items-center mb-2">
              <div class="col-4">
                <label for="initialPrice" class="form-label ms-2">Ngày sinh<span
                  style="color: red">(*)</span>:</label>
              </div>
              <div class="col-8">
                <input id="initialPrice" type="date" class="form-control"/>
              </div>
            </div>
          </div>
          <div class="mb-2">
            <div class="d-flex mb-2 mt-3 w-100">
              <div class="col-4">
                <label class="form-label ms-2">Giới tính<span style="color: red">(*)</span>:</label>
              </div>
              <div class="d-flex align-items-center mb-2 col-8">
                <div class="col-4">
                  <input type="radio" id="male" name="gender" value="male">
                  <label for="male">Nam</label><br>
                </div>
                <div class="col-4">
                  <input type="radio" id="female" name="gender" value="female">
                  <label for="female">Nữ</label><br>
                </div>
              </div>
            </div>
          </div>
          <div class="mb-2 row">
            <div class="d-flex align-items-center mb-2">
              <div class="col-4">
                <label for="address" class="form-label ms-2">Địa chỉ<span style="color: red">(*)</span>:</label>
              </div>
              <div class="col-8">
                <input id="address" type="text" class="form-control" placeholder="Nhập địa chỉ nhân viên.."/>
              </div>
            </div>
          </div>
          <div class="mb-2 row">
            <div class="d-flex align-items-center mb-2">
              <div class="col-4">
                <label for="phone" class="form-label ms-2">Số điện thoại<span style="color: red">(*)</span>:</label>
              </div>
              <div class="col-8">
                <input id="phone" type="text" class="form-control" placeholder="Nhập số điện thoại nhân viên.."/>
              </div>
            </div>
          </div>
          <div class="mb-2 row">
            <div class="d-flex align-items-center mb-2">
              <div class="col-4">
                <label for="email" class="form-label ms-2">Email<span style="color: red">(*)</span>:</label>
              </div>
              <div class="col-8">
                <input id="email" type="text" class="form-control" placeholder="Nhập email nhân viên.."/>
              </div>
            </div>
          </div>
          <div class="mb-2 row">
            <div class="d-flex align-items-center mb-2">
              <div class="col-4">
                <label class="form-label ms-2">Chức vụ<span style="color: red">(*)</span>:</label>
              </div>
              <div class="col-8">
                <select class="form-select">
                  <option value="">Trưởng phòng</option>
                  <option value="">Kế toán</option>
                  <option value="">Nhân viên</option>
                </select>
              </div>
            </div>
          </div>
          <div class="mb-2">
            <div class="d-flex mb-2 mt-3 w-100">
              <div class="col-4">
                <label class="form-label ms-2">Phân quyền<span style="color: red">(*)</span>:</label>
              </div>
              <div class="d-flex align-items-center mb-2 col-8">
                <div class="col-4">
                  <input type="radio" id="ad" name="pos" value="ad">
                  <label for="ad">Admin</label><br>
                </div>
                <div class="col-4">
                  <input type="radio" id="nv" name="pos" value="nv">
                  <label for="nv">Nhân viên</label><br>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="d-flex justify-content-center" style="margin-bottom: 15px">
          <button type="submit" class="btn btn-primary">Lưu thông tin</button>
          <button style="margin-left: 15px" type="button" class="btn btn-danger">Hủy</button>
        </div>
      </div>
    </div>
  </form>
</div>
